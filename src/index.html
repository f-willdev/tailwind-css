<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="m-8">
      <h1 class="text-black border-y-2 py-4 text-4xl my-5 font-medium">
        Curriculum
      </h1>
      <h2 class="text-black font-medium text-2xl mb-3">Habilidades</h2>
      <ul>
        <li class="bg-gray-100 w-1/4 p-3 border-l-4 border-purple-700 mb-2">
          HTML
        </li>
        <li class="bg-gray-100 w-1/4 p-3 border-l-4 border-purple-700 mb-2">
          CSS
        </li>
        <li class="bg-gray-100 w-1/4 p-3 border-l-4 border-purple-700 mb-2">
          JS
        </li>
      </ul>
      <h2 class="text-black text-2xl mb-3 font-medium">Línguas</h2>
      <ul>
        <li class="bg-gray-100 w-1/4 p-3 border-l-4 border-purple-700">
          Português
        </li>
        <li
          class="bg-gray-100 w-1/4 p-3 border-l-4 border-purple-700 -mt-1 m-2"
        >
          Inglês
        </li>
        <li
          class="bg-gray-100 w-1/4 p-3 border-l-4 border-purple-700 -mt-3 m-4"

          Espanhol
        </li>
      </ul>
